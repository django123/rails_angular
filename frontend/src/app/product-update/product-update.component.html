<form (ngSubmit)="updateProduct(product)">

  <div class="form-group">
    <label class="col-xs-4 control-label" for="name">Product name: </label>
    <div class="col-xs-8">
      <input type="text"  id="name" style="width: 300px" class="form-control" required
             [(ngModel)]="product.name" name="productName" [value]="product.name" class="form-control">
    </div>
    <div>
      <button type="submit" class="btn btn-primary">update</button>
    </div>
  </div>
</form>
